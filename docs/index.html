<!DOCTYPE html>
<html>
    <head>
        <title>Maze</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="maze"></div>

        <div id="size">
            <label for="width">width</label>
            <input name="width" type="number" step="1" min="1" />

            <label for="height">height</label>
            <input name="height" type="number" step="1" min="1" />
        </div>

        <div id="current-step">
            <label for="currentStep">currentStep</label>
            <input name="currentStep" type="range" max="0" min="0" step="1" />
        </div>

        <button id="prev-step-button" class="button prev-step-button">prev step</button>
        <button id="next-step-button" class="button next-step-button">next step</button>

        <div id="autoplay">
            <label for="autoplay">autoplay</label>
            <input name="autoplay" type="checkbox" />
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
